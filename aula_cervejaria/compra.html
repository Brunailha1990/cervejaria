<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cervejaria do Pericles Delivery - Compra</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <ul>
            <li>A Cervejaria</li>
            <li>Nossas Cervejas</li>
            <li>Delivery</li>
            <li>Meu Carrinho <img src="./imagens/carrinho.png" alt="Carrinho" /></li>
        </ul>
    </header>

    <div class="container">
        <img src="./imagens/copos.png" alt="Copos de cerveja">
        <p>Olá!<br />O total a ser pago é: R$ <span id="valor"></span>,00</p>
    </div>

    <script>
        let queryString = window.location.search;
        let urlParams = new URLSearchParams(queryString);
        let valor = urlParams.get('valor');
        
        document.getElementById('valor').innerHTML = valor;
    </script>
</body>

</html>
